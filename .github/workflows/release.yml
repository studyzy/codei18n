name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  # 创建 GitHub Release
  release:
    name: 创建 Release
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 设置 Go 环境
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'

      - name: 运行测试
        run: make test

      - name: 构建多平台二进制文件
        run: |
          # 创建 dist 目录
          mkdir -p dist
          
          # Linux AMD64
          GOOS=linux GOARCH=amd64 go build -o dist/codei18n-linux-amd64 ./cmd/codei18n
          tar -czf dist/codei18n-linux-amd64.tar.gz -C dist codei18n-linux-amd64
          
          # Linux ARM64
          GOOS=linux GOARCH=arm64 go build -o dist/codei18n-linux-arm64 ./cmd/codei18n
          tar -czf dist/codei18n-linux-arm64.tar.gz -C dist codei18n-linux-arm64
          
          # macOS AMD64
          GOOS=darwin GOARCH=amd64 go build -o dist/codei18n-darwin-amd64 ./cmd/codei18n
          tar -czf dist/codei18n-darwin-amd64.tar.gz -C dist codei18n-darwin-amd64
          
          # macOS ARM64 (Apple Silicon)
          GOOS=darwin GOARCH=arm64 go build -o dist/codei18n-darwin-arm64 ./cmd/codei18n
          tar -czf dist/codei18n-darwin-arm64.tar.gz -C dist codei18n-darwin-arm64
          
          # Windows AMD64
          GOOS=windows GOARCH=amd64 go build -o dist/codei18n-windows-amd64.exe ./cmd/codei18n
          cd dist && zip codei18n-windows-amd64.zip codei18n-windows-amd64.exe && cd ..
          
          # Windows ARM64
          GOOS=windows GOARCH=arm64 go build -o dist/codei18n-windows-arm64.exe ./cmd/codei18n
          cd dist && zip codei18n-windows-arm64.zip codei18n-windows-arm64.exe && cd ..

      - name: 生成 Checksums
        run: |
          cd dist
          sha256sum *.tar.gz *.zip > checksums.txt
          cat checksums.txt

      - name: 生成 Release Notes
        id: release_notes
        run: |
          # 提取版本号
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          # 生成 Release Notes
          cat > release_notes.md << EOF
          # CodeI18n $VERSION
          
          ## 下载
          
          选择适合您平台的版本下载：
          
          - **Linux**: \`codei18n-linux-amd64.tar.gz\` 或 \`codei18n-linux-arm64.tar.gz\`
          - **macOS**: \`codei18n-darwin-amd64.tar.gz\` (Intel) 或 \`codei18n-darwin-arm64.tar.gz\` (Apple Silicon)
          - **Windows**: \`codei18n-windows-amd64.zip\` 或 \`codei18n-windows-arm64.zip\`
          
          ## 安装
          
          ### Linux / macOS
          
          \`\`\`bash
          # 下载并解压
          tar -xzf codei18n-*.tar.gz
          
          # 移动到 PATH
          sudo mv codei18n-* /usr/local/bin/codei18n
          
          # 添加执行权限
          sudo chmod +x /usr/local/bin/codei18n
          
          # 验证安装
          codei18n --version
          \`\`\`
          
          ### Windows
          
          1. 下载 \`codei18n-windows-*.zip\`
          2. 解压到合适的目录
          3. 将目录添加到 PATH 环境变量
          
          ## 验证下载
          
          使用 checksums.txt 验证下载文件的完整性：
          
          \`\`\`bash
          sha256sum -c checksums.txt
          \`\`\`
          
          ## 更新日志
          
          请查看 [CHANGELOG.md](CHANGELOG.md) 了解详细的更新内容。
          
          ## 文档
          
          - [使用指南](README.md)
          - [快速开始](specs/001-codei18n-core-mvp/quickstart.md)
          - [开发文档](CODEBUDDY.md)
          EOF

      - name: 创建 GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: release_notes.md
          files: |
            dist/*.tar.gz
            dist/*.zip
            dist/checksums.txt
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Docker 镜像构建（可选）
  docker:
    name: 构建 Docker 镜像
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 登录 Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        if: github.event_name != 'pull_request'

      - name: 提取元数据
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ secrets.DOCKER_USERNAME }}/codei18n
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: 构建并推送
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
